<div class="status-container">

   <div class="status status-success hidden">
      <div class="status-close" (click)="closeStatus()">x</div>
       <div class="status-text">The puzzle was solved in 6 seconds!</div>
   </div>

   <div class="status status-error hidden">
      <div class="status-close" (click)="closeStatus()">x</div>
      <div class="status-text">Something went wrong!</div>
   </div>

</div>
