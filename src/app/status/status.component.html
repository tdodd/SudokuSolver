<div class="status-container">

   <div *ngIf="!error" class="status status-success">
      <div class="status-close" (click)="closeStatus()">x</div>
       <div class="status-text">The puzzle was solved in {{ duration }} seconds!</div>
   </div>

   <div *ngIf="error" class="status status-error">
      <div class="status-close" (click)="closeStatus()">x</div>
      <div class="status-text">Could not solve this puzzle!</div>
   </div>

</div>
